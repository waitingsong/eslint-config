# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: ci

on:
  push:
    # branches-ignore:
    #   - release
    # tags-ignore:
    #   - v*
  pull_request:
    # branches-ignore:
    #   - release

jobs:
  build:
    runs-on: ${{ matrix.os }}
    container: node:18-bullseye
    if: "!contains(github.event.head_commit.message, '[skip ci]')"

    strategy:
      matrix:
        node: [14, 16, 18]
        os: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      - name: Cache
        uses: actions/cache@v3
        id: cache-modules
        env:
          cache-name: cache-modules
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.OS }}-build-${{ env.cache-name }}-${{ github.ref }}-${{ hashFiles('**/lockfiles') }}

      - name: Prepare
        run: |
          uname -a
          export DEBIAN_FRONTEND=noninteractive
          apt-get update -qq --yes > /dev/null
          apt-get upgrade -qq --yes > /dev/null
          apt-get install -qq --yes --no-install-recommends bash dnsutils git jq locales net-tools wget > /dev/null
          # apt-get install -qq --yes postgresql-client > /dev/null
          uname -a
          npm -v && node -v
          git --version
          openssl version
          cat /etc/*release
          sed -i 's/^# *\(en_US.UTF-8\)/\1/' /etc/locale.gen
          locale-gen
          locale -a

      - name: Inatall Dependencies
        run: |
          # DO NOT execute: npm config set unsafe-perm=true
          export cwd=`pwd`
          npm i -g standard-version zx
          npm i
        env:
          CI: true

      - name: Build
        run: |
          openssl version
          node -v
          npm run build --if-present

      - name: Testing
        run: |
          npm run test
        env:
          CI: true

